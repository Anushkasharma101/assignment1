<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
</head>
<body>
    <div class="hero-div">
        <div class="left-div">
            <h2>An inspiring design delivered to your inbox every morning</h2>
            <p class="subHeading">Our team scouts the internet for the best designs, illustrations and art and delivers a truly inspiring one every day to your inbox</p>
            <div class="show-me-how" id="textdiv">
                <b>Show me how it looks</b>
            </div>
            <div class="register-div" id="registerDiv">
                <div class="input-div">
                    <input type="text" id="emailInput" placeholder="Your e-mail address">
                </div>
                  <button onclick="convertDiv()"> Register Now</button>
                </div>
            
                <p class="white-p">Free - No Spam - No Data Sharing</p>
            
            <script>
                function convertDiv() {
                  
                  var emailInputValue = document.getElementById('emailInput').value;
                  console.log(emailInputValue);
                  
                  var thankYouDiv = document.createElement('div');
                  thankYouDiv.innerHTML = '<p><b>Thank you!</b></p>';
                  thankYouDiv.style.fontSize = '41.51px';
                  thankYouDiv.style.fontWeight = '700';
                  thankYouDiv.style.fontFamily = "inter";
                  thankYouDiv.style.paddingTop = "25px";
                  thankYouDiv.style.paddingRight = "20%";

                  var registerDiv = document.getElementById('registerDiv');
                  registerDiv.parentNode.replaceChild(thankYouDiv, registerDiv);

                  var textdiv = document.getElementById('textdiv');
                  textdiv.parentNode.replaceChild(thankYouDiv, textdiv);
                
                }
              </script>
        </div>
        <div class="right-div">
            <img class="right-img" src="assets/dweep io 1.png" alt="dweep io 1 image">
        </div>
    </div>
    <iframe src="footer.html" width="" height="" frameborder="0"></iframe>
</body>
</html>
